# Game jams are great

I enjoyed adding tons of features to make stuff happen

* Custom fields, like the CC0 field for public domain jam
* Email lists to recurring jams could reach out to old participants
* Message boards for jams to run communities
* Moderators and judges to allow teams to run a jam
* Anonymized judge feedback & manual ranking for when prizes are rewarded
* Extracting strings for localization
* Exporting submissions and participants
* Much more...

???

That was really vague so here are some real upcoming features

---

# Upcoming features

* "Quality of life" type things
  * Better controls about who can join: approve people before they can join
  * Restricting who can enter/submit based on the kinds of files they have
    * Checking dates of files (people love to abuse jams!)
* Hosting recurring events
* Flexible dates: no end, late submit buffer
* Invite only: control who can see and join a jam
* Devlogs for jams: post about your work in progress before it has become a game

---

# Upcoming features

* Have fine control over when the results are announced, give judges the time they need
* Try to fix public voting (to some extent)
* Individual voting options per criteria
* Rich custom fields
* A nice way to disqualify an entry:
  * Give the host ability to report why entry is disqualified
  * Still leave the jam page up though, but unranked

* & more (tell me your ideas afterwards)
